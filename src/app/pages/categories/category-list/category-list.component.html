<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Categorias
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-sm">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-sm">
    <button routerLink="new" class="btn btn-outline-success float-right">
      + Nova Categoria
    </button>
  </div>
</div>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th colspan="12">Categoria</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <strong>{{ category.name }}</strong>
        <br />
        <small>{{ category.description }}</small>
      </td>
      <td>
        <div class="btn-group float-right py-1">
          <button [routerLink]="[category.id, 'edit']" class="btn btn-outline-primary btn-sm">
            Editar
          </button>
          <button class="btn btn-outline-danger btn-sm ml-2">
            Excluir
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
