<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Lançamentos
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-sm">
    <h1 class="h2 border-left pl-2">
      Lançamentos
    </h1>
  </div>
  <div class="col-sm">
    <button routerLink="new" class="btn btn-outline-success float-right">
      + Novo Lançamento
    </button>
  </div>
</div>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-right">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{ entry.name }}</strong>
        <br />
        <small class="text-success">{{ entry.date }}</small> <br />
        <small *ngIf="entry.description" >{{ entry.description }}</small>
      </td>
      <td>
        {{ entry.category.name }}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'"
          [class.text-danger]="entry.type == 'expense'"
        >
          {{ entry.amount }}
        </strong>
        <br />
        <span class="badge badge-light">
          {{ entry.paidText }}
        </span>
      </td>
      <td>
        <div class="btn-group float-right py-1">
          <button [routerLink]="[entry.id, 'edit']" class="btn btn-outline-primary btn-sm">
            Editar
          </button>
          <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm ml-2">
            Excluir
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
